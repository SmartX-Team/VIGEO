<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../public/semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../public/semantic/dist/login.css">



  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>

  <script type="text/javascript">
      $(document).ready(function() {
      	$("#submit").click(function() {
      		var action = $("#form-signin").attr('action');
      		var form_data = {
      			user_id: $("#user_id").val(),
      			user_pw: $("#user_pw").val(),
      			is_ajax: 1
      		};
      		$.ajax({
      			type: "POST",
      			url: action,
      			data: form_data,
      			success: function(response) {
      			    console.log(response);
      				if(response == 'success') {
      					$("#message").html("<p style='color:green;font-weight:bold'>로그인 성공!</p>");
      					$("#form1").slideUp('slow');
      				}
      				else {
      					$("#message").html("<p style='color:red'>아이디 또는 비밀번호가 잘못되었습니다.</p>");
      				}
      			}
      		});
      		return false;
      	});
      });
      </script>
</head>

<body>

<div class="column six wide inverted form-holder">
  <h2 class="center aligned header form-head">Sign in</h2>
  <div class="ui form">
    <form class="form-signin" method="post">
    <div class="field">
      <input type="text" name = "user_id" placeholder="Email">
    </div>
    <div class="field">
      <input type="password" name = "user_pw" placeholder="Password">
    </div>
    <div class="field">
      <input type="submit" value="sign in" class="ui button large fluid green">
    </div>
    <div class="field">
      <input type="button" value="register" class="ui button large fluid green">
    </div>
    </form>
  </div>
</div>
</div>

</body>
</html>
