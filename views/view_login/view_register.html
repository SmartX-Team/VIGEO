<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../../semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../../semantic/dist/login.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

  <script type="text/javascript">
      $(document).ready(function() {
      	$("#submit").click(function() {
      		var action = $("#form-signin").attr('action');
      		var form_data = {
      			user_id: $("#user_id").val(),
      			user_pw: $("#user_pw").val(),
            user_name: $("#user_name").val()
      			is_ajax: 1
      		};
      		$.ajax({
      			type: "POST",
      			url: action,
      			data: form_data,
      			success: function(response) {
      				if(response == 'success') {
      					$("#message").html("<p style='color:green;font-weight:bold'>로그인 성공!</p>");
      					$("#form1").slideUp('slow');
      				}
      				else {
      					$("#message").html("<p style='color:red'>아이디 또는 비밀번호가 잘못되었습니다.</p>");
      				}
      			}
      		});
      		return false;
      	});
      });
      </script>

</head>

<body>
<div style="margin-top: 17%; width: 100%; font-size:10em; color: white; background: rgba(0, 0, 0, 0.10);"><center>VIGEO</center></div>
<div style="margin-top: 5%; width: 100%; font-size:1.5em; color: white;"><center>GEOgraphic information data VIsualization tool</center></div>
  <div class="ui one column center aligned grid">
<div class="column three wide form-holder">
  <h2 class="center aligned header form-head">Sign up</h2>
  <div class="ui form">
  <form class="form-signin" method="post">
    <div class="field">
      <input type="text" name = "user_id" placeholder="Email" required/>
    </div>
    <div class="field">
      <input type="password" name = "user_pw" placeholder="Password" required/>
    </div>
    <div class="field">
      <input type="text" class="form-control" name="user_name" placeholder="Name" required/>
    </div>
    <div class="field">
      <input type="submit" value="SIGN UP" class="ui button large fluid teal" required/>
    </div>
    <div>
      <CENTER><h5><a href = "/">CANCEL</a></h5></CENTER>
    </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
